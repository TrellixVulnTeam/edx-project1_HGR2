<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
    <script src="main.js"></script>
    <style>
        body#LoginForm{ background-color:#d4d4d4; background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}
        .form-heading { color:#fff; font-size:23px;}
        .panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;}
        .panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
    </style>
</head>

<body id="LoginForm">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Login</h2>
                <p>Please enter your email and password</p>
            </div>
            <form action="{{ url_for('register') }}" method="POST" id="login">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputemail" placeholder="Email Adress">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
