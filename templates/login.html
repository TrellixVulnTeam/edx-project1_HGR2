{% extends "layout.html" %}
{% block title %}
Login
{% endblock title %}
{% block body %}
<body id="LoginForm">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Login</h2>
                <p>Please enter your username and password</p>
            </div>
            <form action="" method="POST" id="login">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputusername" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="Login" formaction="{{ url_for('login')}}">
                <input type="submit" class="btn btn-primary" value="Register" formaction="{{ url_for('userform')}}">
            </form>
        </div>
    </div>
</body>
{% endblock body %}
